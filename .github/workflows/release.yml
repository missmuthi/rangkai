name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Which release type to create (patch/minor/major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TYPE=${{ github.event.inputs.release_type }}
          echo "Running standard-version --release-as $RELEASE_TYPE"
          bun run release -- --release-as $RELEASE_TYPE

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --follow-tags origin HEAD:main

      - name: Done
        run: echo "Release complete. Tags pushed."
